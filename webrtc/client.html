<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script>
        const peer1 = new Peer("peer1", {
            host: "localhost",
            port: 9000,
            path: "/myapp",
            // pingInterval: 5000,
        });
        peer1.on("connection", (conn) => {
	        conn.on("data", (data) => {
		        // Will print 'hi!'
		        console.log(data);
	        });
            conn.on("open", () => {
                console.log("connection with peer 2 opened");
                conn.send("hello!");
            });
        });
    </script>
</head>

</html>
