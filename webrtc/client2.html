<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client</title>
    <script src="https://unpkg.com/peerjs@1.5.1/dist/peerjs.min.js"></script>
    <script>
        const peer2 = new Peer("peer2", {
            host: "localhost",
            port: 9000,
            path: "/myapp",
            // pingInterval: 5000,
        });
        const conn = peer2.connect("peer1");
        conn.on("data", (data) => {
            // Will print 'hello'
            console.log(data);
        });
        conn.on("open", () => {
            console.log("connection with peer 1 opened");
            conn.send("hi!");
        });
    </script>
</head>

</html>
